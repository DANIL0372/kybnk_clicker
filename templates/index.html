<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>KYBNK SHOW</title>
    
    <!-- Встроенные стили -->
    <style>
        /* Основные стили */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Montserrat', 'Arial', sans-serif;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, #2a2a2a 0%, #1a1a1a 70%, #0a0a0a 100%);
        }

        /* Заставка */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .splash-logo {
            font-family: 'Arial Black', sans-serif;
            font-size: 4rem;
            text-align: center;
            color: #fc036c;
            text-shadow: 0 0 20px rgba(252, 3, 108, 0.7);
            margin-bottom: 2rem;
            letter-spacing: -3px;
        }

        .loader {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            position: absolute;
            height: 100%;
            width: 0%;
            background: #fc036c;
            animation: loading 2s infinite;
            box-shadow: 0 0 10px rgba(252, 3, 108, 0.5);
        }

        @keyframes loading {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }

        /* Основной контейнер */
        .app-container {
            display: none;
            opacity: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            background: rgba(0, 0, 0, 0.7);
            transition: opacity 1s ease-in;
        }
    </style>
    
    <!-- Внешние стили -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- Заставка -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-logo">
            <span>KYBNK</span>
            <span>SHOW</span>
        </div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
    </div>

    <!-- Основное приложение (изначально скрыто) -->
    <div class="app-container" id="appContainer">
        <header class="header">
            <div class="profile-section">
                <img src="static/img/profile.png" alt="Profile">
                <div class="user-info">
                    <div class="username editable" id="username">PLAYER</div>
                    <div class="user-tag" id="userTag">NEWBIE=0/11</div>
                </div>
            </div>

            <div class="controls-section">
                <div class="control-icon">
                    <img src="static/img/profile.png" alt="Profile">
                </div>
                <div class="control-icon">
                    <img src="static/img/settings.png" alt="Settings">
                </div>
                <div class="income-info">
                    <img src="static/img/dollar_2.png" alt="Income">
                    <span id="hourlyIncome">+0/час</span>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-level" id="progressLevel">LEVEL 0</div>
                </div>
            </div>
        </header>

        <main class="game-area">
            <div class="coin-container" id="clickArea">
                <img src="static/img/coin.png" alt="Coin" class="coin">
                <div class="balance-display">
                    <span id="balance">0</span>
                </div>
            </div>
        </main>

        <div class="stats-panel">
            <div class="click-info">
                <img src="static/img/click.png" alt="Clicks">
                <span id="clickCounter">100/100</span>
            </div>

            <div class="boost-info" id="boostBtn">
                <img src="static/img/boost-icon.png" alt="Boost">
                <span id="boostTimer">BOOST</span>
            </div>
        </div>

        <nav class="nav-menu">
            <button class="nav-btn active" id="homeBtn">
                <img src="static/img/home.png" alt="Home">
                <span>HOME</span>
            </button>
            <button class="nav-btn" id="mineBtn">
                <img src="static/img/mine.png" alt="Mine">
                <span>MINE</span>
            </button>
            <button class="nav-btn" id="friendsBtn">
                <img src="static/img/friends.png" alt="Friends">
                <span>FRIENDS</span>
            </button>
        </nav>
    </div>

    <!-- Основной скрипт -->
    <script>
        // Минимальный функционал для инициализации
        function initGame() {
            console.log("Initializing game...");
            
            try {
                // Находим элементы после загрузки DOM
                const clickArea = document.getElementById('clickArea');
                const balanceElement = document.getElementById('balance');
                
                if (!clickArea || !balanceElement) {
                    throw new Error("Essential elements not found");
                }
                
                // Простой обработчик клика
                clickArea.addEventListener('click', function() {
                    balanceElement.textContent = parseInt(balanceElement.textContent) + 1;
                });
                
                console.log("Game initialized!");
                
                // Показываем уведомление об успехе
                const notification = document.createElement('div');
                notification.textContent = "Game loaded successfully!";
                notification.style.position = 'fixed';
                notification.style.top = '10px';
                notification.style.left = '10px';
                notification.style.background = 'green';
                notification.style.color = 'white';
                notification.style.padding = '10px';
                notification.style.zIndex = '10000';
                document.body.appendChild(notification);
                
            } catch (error) {
                console.error("Init error:", error);
                
                // Показываем ошибку
                const errorMsg = document.createElement('div');
                errorMsg.textContent = "Error: " + error.message;
                errorMsg.style.position = 'fixed';
                errorMsg.style.top = '0';
                errorMsg.style.left = '0';
                errorMsg.style.right = '0';
                errorMsg.style.background = 'red';
                errorMsg.style.color = 'white';
                errorMsg.style.padding = '10px';
                errorMsg.style.zIndex = '10000';
                errorMsg.style.textAlign = 'center';
                document.body.appendChild(errorMsg);
            }
        }
        
        // Функция скрытия заставки
        function hideSplashScreen() {
            try {
                const splashScreen = document.getElementById('splashScreen');
                const appContainer = document.getElementById('appContainer');
                
                // Плавное исчезновение заставки
                splashScreen.style.opacity = '0';
                
                setTimeout(() => {
                    splashScreen.style.display = 'none';
                    appContainer.style.display = 'flex';
                    
                    setTimeout(() => {
                        appContainer.style.opacity = '1';
                        
                        // Инициализируем игру
                        initGame();
                    }, 50);
                }, 1000);
            } catch (error) {
                console.error("Splash screen error:", error);
                
                // Форсированно показываем приложение
                document.getElementById('appContainer').style.display = 'flex';
                document.getElementById('appContainer').style.opacity = '1';
                initGame();
            }
        }
        
        // Запускаем после полной загрузки страницы
        window.addEventListener('load', function() {
            setTimeout(hideSplashScreen, 2000);
        });
    </script>
    
    <!-- Внешние скрипты -->
    <script src="static/js/script.js" defer></script>
</body>
</html>
