<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>KYBNK SHOW</title>
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        .splash-logo {
            font-family: 'Arial Black', sans-serif;
            font-size: 4rem;
            text-align: center;
            color: #fc036c;
            text-shadow: 0 0 20px rgba(252, 3, 108, 0.7);
            margin-bottom: 2rem;
            letter-spacing: -3px;
        }

        .splash-logo span {
            display: block;
            line-height: 1.2;
        }

        .loader {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            position: absolute;
            height: 100%;
            width: 0%;
            background: #fc036c;
            animation: loading 2s infinite;
            box-shadow: 0 0 10px rgba(252, 3, 108, 0.5);
        }

        @keyframes loading {
            0% { width: 0%; left: 0; }
            50% { width: 100%; left: 0; }
            100% { width: 0%; left: 100%; }
        }
    </style>
</head>
<body>
    <!-- Заставка -->
    <div class="splash-screen" id="splashScreen">
        <div class="splash-logo">
            <span>KYBNK</span>
            <span>SHOW</span>
        </div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
    </div>

    <!-- Основное приложение (изначально скрыто) -->
    <div class="app-container" style="display: none; opacity: 0; transition: opacity 1s ease-in;">
        <header class="header">
            <div class="profile-section">
                <img src="static/img/profile.png" alt="Profile">
                <div class="user-info">
                    <div class="username editable" id="username">PLAYER</div>
                    <div class="user-tag" id="userTag">NEWBIE=0/11</div>
                </div>
            </div>

            <div class="controls-section">
                <div class="control-icon">
                    <img src="/static/img/profile.png" alt="Profile" class="Profile">
                </div>
                <div class="control-icon">
                    <img src="/static/img/settings.png" alt="Settings" class="settings">
                </div>
                <div class="income-info">
                    <img src="/static/img/dollar_2.png" alt="Income" class="dollar_2">
                    <span id="hourlyIncome">+0/час</span>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-level" id="progressLevel">LEVEL 0</div>
                </div>
            </div>
        </header>

        <main class="game-area">
            <div class="coin-container" id="clickArea">
                <img src="/static/img/coin.png" alt="Coin" class="coin">
                <div class="balance-display">
                    <span id="balance">0</span>
                </div>
            </div>
        </main>

        <div class="stats-panel">
            <div class="click-info">
                <img src="/static/img/click.png" alt="Clicks" class="click">
                <span id="clickCounter">100/100</span>
            </div>

            <div class="boost-info" id="boostBtn">
                <img src="/static/img/boost-icon.png" alt="Boost" class="boost-icon">
                <span id="boostTimer">BOOST</span>
            </div>
        </div>

        <nav class="nav-menu">
            <button class="nav-btn active" id="homeBtn">
                <img src="/static/img/home.png" alt="Home" class="home">
                <span>HOME</span>
            </button>
            <button class="nav-btn" id="mineBtn">
                <img src="/static/img/mine.png" alt="Mine" class="mine">
                <span>MINE</span>
            </button>
            <button class="nav-btn" id="friendsBtn">
                <img src="/static/img/friends.png" alt="Friends" class="friends">
                <span>FRIENDS</span>
            </button>
        </nav>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="static/js/script.js" defer></script>

    <script>
        function hideSplashScreen() {
            const splashScreen = document.getElementById('splashScreen');
            const appContainer = document.querySelector('.app-container');

            // Плавное исчезновение заставки
            splashScreen.style.opacity = '0';

            setTimeout(() => {
                splashScreen.style.display = 'none';
                appContainer.style.display = 'flex'; // Изменено на flex

                setTimeout(() => {
                    appContainer.style.opacity = '1';

                    // Инициализация игры
                    if (typeof initApp === 'function') {
                        initApp();
                    }
                }, 50);
            }, 1000);
        }

        document.addEventListener('DOMContentLoaded', function() {
            window.addEventListener('load', function() {
                setTimeout(hideSplashScreen, 2000);
            });
        });
    </script>
</body>
</html>
