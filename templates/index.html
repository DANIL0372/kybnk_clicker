<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYBNK SHOW</title>
    <style>
        /* ВАЖНО: временно встроенные стили */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: Arial, sans-serif; 
            background: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 1s;
        }
        
        .app-container {
            display: none;
            opacity: 0;
            width: 100%;
            height: 100%;
            flex-direction: column;
            background: rgba(0,0,0,0.8);
            transition: opacity 1s;
        }
    </style>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="splash-screen" id="splashScreen">
        <div style="font-size: 3rem; color: #fc036c; margin-bottom: 20px;">KYBNK SHOW</div>
        <div style="width: 80px; height: 4px; background: rgba(255,255,255,0.2);">
            <div style="height: 100%; width: 50%; background: #fc036c;"></div>
        </div>
    </div>

    <div class="app-container" id="appContainer">
        <!-- Интерфейс игры здесь -->
    </div>

    <script>
        function initApp() {
            console.log("Initializing app...");
            try {
                // Минимальная инициализация
                document.getElementById('balance').textContent = '0';
                document.getElementById('clickCounter').textContent = '100/100';
                
                // Обработчик клика
                document.getElementById('clickArea').addEventListener('click', function() {
                    const balance = document.getElementById('balance');
                    balance.textContent = parseInt(balance.textContent) + 1;
                });
                
                console.log("App initialized!");
            } catch (error) {
                console.error("Init error:", error);
            }
        }
        
        function hideSplashScreen() {
            try {
                const splash = document.getElementById('splashScreen');
                const app = document.getElementById('appContainer');
                
                splash.style.opacity = '0';
                
                setTimeout(() => {
                    splash.style.display = 'none';
                    app.style.display = 'flex';
                    
                    setTimeout(() => {
                        app.style.opacity = '1';
                        initApp();
                    }, 50);
                }, 1000);
            } catch (error) {
                console.error("Splash error:", error);
                document.getElementById('appContainer').style.display = 'flex';
                initApp();
            }
        }
        
        // Запуск через 2 секунды
        setTimeout(hideSplashScreen, 2000);
    </script>
    
    <!-- Основной скрипт -->
    <script src="static/js/script.js"></script>
</body>
</html>
