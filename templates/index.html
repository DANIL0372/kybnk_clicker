<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>KYBNK SHOW</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="app-container">
        <!-- Верхний блок -->
        <header class="header">
            <div class="profile-section">
                <img src="/static/img/profile.png" alt="Profile" class="profile-icon">
                <div class="user-info">
                    <div class="username editable" id="username" onclick="changeUsername()">PLAYER</div>
                    <div class="user-tag" id="userTag">NEWBIE=0/11</div>
                </div>
            </div>

            <div class="controls-section">
                <div class="control-icon">
                    <img src="/static/img/profile_2.png" alt="Profile">
                </div>
                <div class="control-icon">
                    <img src="/static/img/settings.png" alt="Settings">
                </div>
                <div class="income-info">
                    <img src="/static/img/dollar_2.png" alt="Income">
                    <span id="hourlyIncome">+0/час</span>
                </div>
            </div>

            <div class="progress-section">
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                    <div class="progress-level" id="progressLevel">LEVEL 0</div>
                </div>
            </div>
        </header>

        <!-- Центральная игровая область -->
        <main class="game-area">
            <div class="coin-container" id="clickArea">
                <img src="/static/img/coin.png" alt="Coin" class="coin">
                <div class="balance-display">
                    <span id="balance">0</span>
                </div>
            </div>
        </main>

        <!-- Нижняя панель управления -->
        <div class="stats-panel">
            <div class="click-info">
                <img src="/static/img/click.png" alt="Clicks">
                <span id="clickCounter">100/100</span>
            </div>

            <div class="boost-info" id="boostBtn">
                <img src="/static/img/boost-icon.png" alt="Boost">
                <span id="boostTimer">BOOST</span>
            </div>
        </div>

        <!-- Нижнее меню -->
        <nav class="nav-menu">
            <button class="nav-btn active" id="homeBtn">
                <img src="/static/img/home.png" alt="Home">
                <span>HOME</span>
            </button>
            <button class="nav-btn" id="mineBtn">
                <img src="/static/img/mine.png" alt="Mine">
                <span>MINE</span>
            </button>
            <button class="nav-btn" id="friendsBtn">
                <img src="/static/img/friends.png" alt="Friends">
                <span>FRIENDS</span>
            </button>
        </nav>
    </div>

    <!-- Подключаем скрипты -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
